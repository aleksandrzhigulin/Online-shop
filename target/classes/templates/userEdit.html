<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<p>User editor</p>
<form action="/user" method="post">
  <input type="text">
  <input type="text" th:value="${user.username}" name="name" placeholder="Username">
  <input type="hidden" th:value="${user.id}" name="id">
  <button type="submit"></button>
</form>
</body>
</html>
