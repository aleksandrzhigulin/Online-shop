<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<p>User editor</p>
<form method="post" action="/user">
  <input type="text" th:value="${user.username}" name="username" placeholder="Username">
  <input type="hidden" th:value="${user.id}" name="id">


  <div th:each="role : ${roles}">
    <label th:for="${role}" th:text="${role}"></label>
    <input type="checkbox" th:checked="${#lists.contains(user.roles, role)}" th:name="${role}">
  </div>

  <!--<div class="" th:each="role : ${roles}">
    <div class="" th:each="user_role : ${user.roles}">
      <input type="checkbox" th:name="${role}" th:text="${role}" th:value="checked"
             th:checked="${user_role} == ${role}">
    </div> -->

  </div>
  <input type="hidden" name="_csrf" th:value="${_csrf.token}">

  <button type="submit">Save</button>
</form>
</body>
</html>
