<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>userList</title>
</head>
<body>
<p>List of Users:</p>
<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>Role</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td th:text="${user.username}"></td>
    <td th:text="${user.roles}"></td>
    <td><a th:href="'/user/' + ${user.id}">Edit</a></td>
  </tr>
  </tbody>
</table>

</body>
</html>
